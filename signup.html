<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        
        <input type="username" id="signup-username" placeholder="Username" required />
        <div id="username-error" class="error-message"></div>

        <input type="email" id="signup-email" placeholder="Email" required />
        <div id="email-error" class="error-message"></div>

        <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required />
        <div id="password-error" class="error-message"></div>

        <input type="password" id="signup-confirmPassword" placeholder="Confirm Password" required />
        <div id="confirm-password-error" class="error-message"></div>

        <button id="signup-button">Sign Up</button>
        
        <button onclick="window.location.href='login.html'" class="secondary-button">Already have an account? Log In</button>
    </div>

    <script src="signup.js"></script>
</body>
</html>
