<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>

        <div class="view-buttons">
            <button id="list-view">List View</button>
            <button id="grid-view">Grid View</button>
            <button id="hidden">Hidden Content</button>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by title..." />
          </div>
          

        <div class="top-right-buttons">
            <button onclick="window.location.href='add-content.html'" id="add-content-button">Add Content</button>
            <button id="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <button id="all-button" class="filter-button">All</button>
            <button id="video-button" class="filter-button">Videos</button>
            <button id="pdf-button" class="filter-button">PDFs</button>
            <button id="image-button" class="filter-button">Images</button>
            <button id="docs-button" class="filter-button">Documents</button>
        </div>
    </div>
<div id="con">
    <div class="content-header">
        <h2 id="selected-filter">All Content</h2>
    </div>

    
    <div class="content" id="content"></div>

</div> 

    <script src="home.js"></script>
</body>
</html>
